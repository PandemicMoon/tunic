<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <title>Tunic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<!-- Google Tag Manager -->
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-KLZJVR"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-KLZJVR');</script>
		<!-- End Google Tag Manager -->
		<div id="container">
			<header>
				<a href="http://hoonah.github.io/tunic"><h1>Tunic</h1></a>
				<input id="searchBox" name="search" spellcheck="false" placeholder="Play any songs (i.e. Single Ladies Beyonce)"></input>
			</header>
			<hr>
			<div class="group">
				<section id="current">
					<h2>Currently playing:</h2>
					<div id="player"></div>
				</section>
				<section id="next">
					<h2>Up next:</h2>
					<p>Press <strong>control</strong> to add the current song to the queue. Or, search a different song to add:
						<input id="addBox" name="add" spellcheck="false" placeholder="Add any songs"></input>
					</p>
					<div id="queue-container">
						<ul id="queue"></ul>
					</div>
				</section>
			</div>
			<footer>
				<h6>Made by <a href="http://hoonah.github.io">William Song</a></h6>
			</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/tunic.js"></script>

</html>
